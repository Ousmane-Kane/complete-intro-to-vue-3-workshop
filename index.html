<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece</title>
  </head>
  <body>
    <div id="app">
      <h2>Statistics</h2>
      <li v-for="(stat, type) in fightingStyle"> 
       {{ type}}: {{ stat }}
      </li>
      <h2>Characters</h2>
      <p v-if="characterList.length === 0"> There are no characters</p>
      <ul>
        <li v-for="character in characterList" > 
          <p> {{ character.name }} </p>
          <button @click="favoriteCharacter(character)">Favorite</button>
        </li>
      </ul>
      <h2> Favorite Characters</h2>
      <ul v-if="favoriteList.length > 0">
        <li v-for="character in favoriteList"> {{ character.name }}</li>
      </ul>
      <p v-else> No favorite characters yet! </p>
      <h2> New Character</h2>
      <label for="character-name"> Name</label>
      <input type="text" v-model="newCharacter.name" @keyup.enter="addNewCharacter">
      <pre>
        {{ newCharacter }}
      </pre>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp ({
        data: () => ({
          newCharacter: {
            name: '',
            attribute: []
          },
          characterList: [
            {
              name: 'Luffy',
              attribute: ['DF']
            },
            {
              name: 'Zoro',
              attribute: ['Swordsman']
            },
            {
              name: 'Nami',
              attribute: ['Thunderclouds']
            },
            {
              name: 'Sanji',
              attribute: ['FireLeg']
            },
            {
              name: 'Brook',
              attribute: ['Swordsman']
            }
          ],
          favoriteList: []
        }),
        computed: {
          fightingStyle() {
            const attributes = ['DF', 'Swordsman', 'Thunderclouds', 'FireLeg']
            const statistics = {
              DF: 0,
              Swordsman: 0,
              FireLeg: 0,
              Thunderclouds: 0
            }
            this.characterList.forEach(character => {
              attributes.forEach(attribute => {
                if (character.attribute.indexOf(attribute) > -1) {
                  statistics[attribute] +=1
                }
              })

            })
            return statistics
          }
        },
        methods: {
          addNewCharacter() {
            this.characterList.push(this.newCharacter)
            this.newCharacter = { name: ''}
          },
          favoriteCharacter(character) {
            this.favoriteList.push(character)
          }
        }

      }).mount('#app')
    </script>
  </body>
</html>
