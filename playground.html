<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Test !</h1>
    <div id="app"> 
      <h1> {{ displayTitle }} </h1>
      <p> {{ count }} </p>
      <button v-on:click="incrementCount"> Increment Count</button>
      <div>
        <label for="incrementAmount"> Increment by : </label>
        <input type="number"
        v-model="incrementAmount" />
      </div>
      <hr />
      <p v-if= "message.length%2 === 0"> Even: {{ message.toUpperCase() }} </p>
      <p v-else> Odd: {{ message }} </p>
      <ul>
        <li v-for="number in listOfNumbers"> {{ number * Math.random() }} </li>
      </ul>
      
      
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script> 
        const { createApp } = Vue

        let count = 0
        const app = createApp( {
          data(){
            return {
              counterTitle: 'Counter Standard', 
              count: 10,
              incrementAmount: 10,
              message: 'Hello it works',
              listOfNumbers: [1,2,3,4,5]
            }
          },
          computed: {
            displayTitle() {
              if (this.count > 20) {
                return 'Counter Standard - Very Long'
              }
              else {
                return 'Counter Standard'
              }
            }
          },
          methods: {
            incrementCount() {
              this.count+= this.incrementAmount
            }
          },
          watch: {
            count(newValue) {
              console.log(newValue)
              if (newValue > 20) {
                this.counterTitle += ' Very Long'
              }
            }
          }
        })

        app.mount('#app')
    </script>
  </body>
</html>
